<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>

    Velocidade do carro <input type="number" name="velocidade" id="velocidade">km/h 

    <input type="button" value="verificar" onclick="calcular()">

    <div id="res"> </div>

    <script>

        
        function calcular () {
            
            var vel = document.querySelector('input#velocidade')
            var velocidade = Number(vel.value)
            var res = document.querySelector('div#res')
            
            res.innerHTML = `<p> Sua velocidade atual é de ${velocidade}km/h </p>`

            if (velocidade > 60) {
                res.innerHTML += `Você foi <strong> MULTADO </strong> por excesso de velocidade!`
            }

            res.innerHTML += "Dirija com segurança"
           }

    </script>
    
</body>
</html>
