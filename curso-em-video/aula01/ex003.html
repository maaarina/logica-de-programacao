<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando números</title>
</head>
<body>
    <script>
        var n1 = 1300.5

        document.write(`o valor com duas casas decimais é ${n1.toFixed(2)} <br> 
        o salário é: ${n1.toLocaleString('pr-BR', {style: 'currency', currency: 'BRL'})}`);
    </script>
    
</body>
</html>
