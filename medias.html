    <title>Calculando médias</title>

<body>

    <script>

        document.write ("Nos quatro meses foram gastos os seguintes valores: 400, 100, 300, 200. ");

        document.write("<br>")

        document.write ( "Entao a média de gastos foi de:  " + (400 + 100 + 300 + 200 ) /4 );

        document.write("<hr>")

        document.write("Eu acertei: " + Math.round (30/90*100) + "% ")

    </script>
