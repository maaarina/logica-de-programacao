<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Problema: Pedir para o usuário digitar dois números e mostrar a soma </p>

    <script>

        
        var valorUm = prompt (" Digite um número ");
        valorUm = parseFloat (valorUm); // parseFloat converte uma string de uma variável para numero Decimais

        var valorDois = prompt (" Digite outro número ");
        valorDois = parseFloat (valorDois);

        alert ("A soma dos valores é " + (valorUm + valorDois));

    </script>
</body>
</html>
