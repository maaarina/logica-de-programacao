<body>

    <h1> Exercício com operadores aritméticos básicos </h1>

    <script>

    //pedir para o usuario digitar um numero                                    
    var valorUm = prompt ("Digite um numero ");

    //converter em numero inteiro                                    
    valorUm = parseInt (valorUm);

    //pedir para o usuario digitar outro numero                        
    var valorDois = prompt ("Digite outro numero ");

    //converter em numero inteiro                        
    valorDois = parseInt (valorDois);

    //mostrar a subtração concatenando com o texto "a subtração é: ..."                        
    alert ("A subtração dos valores é " + (valorUm - valorDois));

    //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..." 
    alert (" A multiplicação dos valores é " + (valorUm * valorDois));

    //mostrar a divisão concatenando com o texto "a divisão é: ..."
    alert ("A divisão dos valores é " + (valorUm / valorDois));

    //mostrar a soma concatenando com o texto "a soma é: ..."
    alert ("A soma dos valores é " + (valorUm + valorDois));

    var n1 = prompt ("Digite um numero ");
    n1 = parseFloat (n1);

    var n2 = prompt ("Digite outro numero ");
    n2 = parseFloat (n2); 

    var media = (n1 + n2) /2

    alert ("A média é " + media );

    </script>

</body>
