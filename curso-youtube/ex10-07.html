<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Melhorando a 'mini calculadora'</title>
</head>

<body>

    <button onclick='iniciarCalculo("+")'>+</button>
    <button onclick='iniciarCalculo("-")'>-</button>
    <button onclick='iniciarCalculo("*")'>*</button>
    <button onclick='iniciarCalculo("/")'>/</button>

    <div id='resultado'></div>


    <script>

        var resultado = document.querySelector('#resultado');

        var n2 = parseFloat(prompt('digite um número'));

        output(n2);

        function iniciarCalculo(simbolo) {

            var n1 = document.querySelector('#resultado').textContent;

            var n2 = parseFloat(prompt('digite outro número'));

            var msg = calcular(simbolo, n1, n2);

            output(msg);
        }


        function output(mensagem) {
            resultado.innerHTML = mensagem
        }

        function calcular(simbolo, n1, n2) {

            var numeroCalculado = null;

            switch (simbolo) {

                case "+":
                    numeroCalculado = parseFloat(n1) + parseFloat(n2);
                    break;

                case "-":
                    numeroCalculado = n1 - n2;
                    break;

                case "*":
                    numeroCalculado = n1 * n2;
                    break;

                case "/":
                    numeroCalculado = n1 / n2;

            }

            return numeroCalculado;

        }

    </script>

</body>

</html>
