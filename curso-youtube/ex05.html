<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Operadores de comparação e controle de decisões</h1>

    <p>Problema: Pedir para o usuário digitar dois numeros e mostrar uma mensagem informando se foi aprovado ou não. </p>

    <script>

        var valorUm = parseFloat(prompt ("Digite um número"));

        var valorDois = prompt ("Digite outro numero");
        valorDois = parseFloat(valorDois);

        var media = (valorUm + valorDois)/2 ;

        if (media > 5) {
            alert ("Você atingiu a média então foi aprovado!");
        }

        else {
            alert ("Se fodeu!");
        }
        
    </script>
    
</body>
</html>
