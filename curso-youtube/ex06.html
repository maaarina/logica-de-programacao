<body>
    <h1>Exercício</h1>

<script>
    //fazer jogador1 digitar um numero 
    //fazer jogador2 digitar outro numero
    //se forem iguais mostrar mensagem "empate"
    //sortear um numero entre 0 e 1
    //se o numero sorteado for 0, ganha quem escolher o numero menor
    //se o numero sorteado for 1, ganha quem escolher o numero maior

    var jogador1 = prompt('Digite um numero');
    jogador1 = parseFloat(jogador1);

    var jogador2 = prompt('Digite outro numero');
    jogador2 = parseFloat(jogador2);

    var sorteio = parseInt(Math.random() * 2);

    if (jogador1 == jogador2) {

        window.alert(`Deu empate!!! Os numeros foram ${jogador1} e ${jogador2}`);

    } else {
        if (sorteio == 0) {

            if (jogador1 < jogador2) {

                window.alert("O numero sorteado foi: ${sorteio}!!! Jogador 1 ganhou com ${jogador1}");
            } else {

                window.alert("O numero sorteado foi: ${sorteio}!!! Jogador 2 ganhou com ${jogador2}");
            }
        } else {

            if (jogador1 > jogador2) {

                window.alert("O numero sorteado foi: ${sorteio}!!! Jogador 1 ganhou com ${jogador1}");
            } else {

                window.alert("O numero sorteado foi: ${sorteio}!!! Jogador 2 ganhou com ${jogador2}");
            }
        }
    }


</script>
