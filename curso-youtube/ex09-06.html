<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação - Loop</title>
</head>

<body>
    <h3>Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, respeitando a
        regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 (1900 não é bissexto) e múltiplos de 400 (2000
        é bissexto). </h3>

    <script>
        var ano = 1004

        while (ano <= 2024) {

            if (!(ano % 100 === 0) || (ano % 400 === 0)) { // se 'ano' NÃO for multiplo de 100 OU 'ano' for multiplo de 400 então..
                document.write(ano + "<br>");
            } else {
                document.write(ano + "não é bissexto" + "<br>");
            }

            ano += 4
        }

;
    </script>

</body>

</html>
