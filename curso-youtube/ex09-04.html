<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação - Loop</title>
</head>

<body>
    <h1>Exercício proposto</h1>
    <h2>Para esta tarefa reescreva o código da aula anterior, mas inserindo uma linha divisória sempre que mudar a
    dezena. Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.</h2>

    <script>

        var numero = prompt("Digite um número");
        numero = parseInt(numero);

        var indice = 1;

        while (indice <= 100) { 
            document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");

            indice = indice + 1; 
            
            if (indice % 10 === 0 + 1) {
                document.write("<hr>");
            }
        }

        document.write ("fim do loop");

    </script>

</body>

</html>
