<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetindo ações</title>
</head>

<body>
    <h1>Problema:</h1>
    <h2>Pedir para o usuário digitar um número e mostrar a tabuada desse número.</h2>

    <script>

        var numero = prompt("Digite um número");
        numero = parseInt(numero);

        var indice = 1;

        while (indice <= 10) {
            document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");

            indice = indice + 1;
        }


    </script>

</body>

</html>
