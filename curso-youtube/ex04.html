<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Módulo e potenciação </h1>

    <script>
        //pedir para o usuario digitar um numero
        var valorUm = prompt ("Digite um numero ");
        //converter em numero inteiro
        valorUm = parseInt (valorUm);

        //pedir para o usuario digitar outro numero
        var valorDois = prompt ("Digite outro numero ");
        //converter em numero inteiro
        valorDois = parseInt (valorDois);

        var mod = (valorUm % valorDois);
        var potenciacao = (valorDois ** valorDois);

        //mostrar um alert com o seguinte texto ==== o resto da divisão de (valorUm) por (valorDois) é: (resultado);
        alert ("O resto da divisão é " + mod); 
        //mostrar um alert com o seguinte texto ==== o numero (valorUm) elevado a (valorDois) é: (resultado);
        alert ("O resultado da potenciação é " + potenciacao); 


    </script>   
    
</body>
</html>
