<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Canvas - quadrados</title>
</head>

<body>
    <canvas width="600" height="400"> </canvas>

    <script>
        // para adicionar quadrados lado a lado o 'x' receber치 par칙metros a cada chamada, e para adicionar quadrados abaixo, o 'y' receber치 par칙metros 
        function desenhaQuadrado(x, y, color) {
            const tela = document.querySelector('canvas')
            const pincel = tela.getContext('2d')

            pincel.fillStyle = color
            pincel.fillRect(x, y, 50, 50)
            pincel.strokeRect(x, y, 50, 50)
        }

        for (var x = 0; x < 600; x = x + 50) {
            for (var y = 0; y < 400; y = y + 50) {
                desenhaQuadrado(x, 0, 'green')
                desenhaQuadrado(0, y, 'blue')
            }
        }

    </script>

</body>

</html>
