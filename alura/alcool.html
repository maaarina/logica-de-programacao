<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina/tanque;
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool/tanque;

        document.write ("A distância percorrida com a gasolina é de " + (consumoDeGasolina)+ ("km/L") + "<br>");
        document.write ("A distância percorrida com o ácool é de " + (consumoDeAlcool) + ("km/L"));
    </script>
    
</body>
</html>
