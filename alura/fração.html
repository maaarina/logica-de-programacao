<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title> Qual é a fração?</title>
</head>

<body>

    <canvas width="700" height="500"></canvas>
    <script>
        function desenhaQuadrado(x, y, tamanho, cor) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = cor;
            pincel.fillRect(x, y, tamanho, tamanho);
            pincel.strokeStyle = 'black';
            pincel.strokeRect(x, y, tamanho, tamanho);
        }

        function desenhaTexto(texto, x, y) { 
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.font = '20px Georgia';
            pincel.fillStyle = 'black';
            pincel.fillText(texto, x, y); //a função fillText(), recebe o texto e as coordenadas no ponto em que deve aparecer
        }


        desenhaTexto("Qual é a fração?", 50, 30);

        var y = 50;
        desenhaQuadrado(50, y, 100, 'green'); //eixo x +100, eixo y, 2x tamanho
        desenhaQuadrado(150, y, 100, 'green');
        desenhaQuadrado(250, y, 100, 'green');
        desenhaQuadrado(350, y, 100, 'white');
    </script>
</body >

</html >
